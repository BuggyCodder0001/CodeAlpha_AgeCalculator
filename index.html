<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Age Calculator</h2>

        <label class="label">Enter/Select a birthdate:</label>
        <input id="birthdate" type="date" class="input-date" />

        <button class="btn-calc">Calculate Age</button>

        <p id="errorMsg" class="error-msg"></p>
        <p id="resultMsg" class="age-result"></p>
    </div>

    <script src="./brain.js"></script>
</body>
</html>
